<!-- Barre supÃ©rieure pour argents -->
<div style="display:flex;gap:12px;align-items:center;justify-content:center;padding:8px 18px;">
  <span class="money" id="money-left">ğŸ’° 0</span>

</div>

<main class="snake-container">
  <!-- Infos Joueur 1 (gauche) -->
  <div class="snake-info left">
    <input id="left-name-input" class="name-input" placeholder="Joueur 1">
    <label class="color-label">Couleur

    <div class="score-display" id="score-left">Score: 0</div>

  <!-- Canvas + Timer (centre) -->

    <div class="game-overlay" id="gameOverlay">
      <button id="playBtn" class="btn large">â–¶ Jouer</button>
    </div>

    <div class="timer-display" id="timerDisplay">1:00</div>
    
    <div class="result-display" id="resultDisplay" style="display: none;">

      <button id="playAgainBtn" class="btn">Rejouer</button>
    </div>
  </div>

  <!-- Infos Joueur 2 (droite) -->
  <div class="snake-info right">
    <input id="right-name-input" class="name-input" placeholder="Joueur 2">
    <label class="color-label">Couleur
      <input type="color" id="right-color" class="color-input">
    </label>
    <div class="score-display" id="score-right">Score: 0</div>

    <button class="btn" onclick="closePopup()">Fermer</button>

</div>
