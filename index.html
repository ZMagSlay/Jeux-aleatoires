<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Accueil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="centered">
  <main class="card">
    <h1>Le gamba gamba</h1>
    <p>Le jeu du tirage et le jeu du puissance 4 ! (plus à venir)</p>
    <div class="buttons">
      <a class="btn" href="jeu.html">Jouer au mode x1</a>
      <a class="btn" href="jeu2.html">Jouer au mode x2</a>
      <a class="btn" href="jeu3.html">Jouer au mode x3</a>
      <a class="btn" href="jeu4.html">Jouer au mode x4</a>
      <a class="btn" href="jeu5.html">Jouer au mode x5</a>
      <a class="btn" href="jeudifferent.html">Jouer au puissance 4</a>
    </div>
  </main>
  <button id="resetBtn" class="reset-btn" title="Reset l'inventaire et l'argent">⟲ Reset</button>
  <script>
    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm('Es-tu sûr de vouloir réinitialiser tout ? Cela supprimera l\'inventaire et l\'argent.')) {
        localStorage.clear();
        alert('Reset effectué !');
        location.reload();
      }
    });
  </script>
</body>
</html>
